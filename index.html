<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
        }


        .logo{
            max-width:15px;
        }

        
        .hero-banner {
            width: 100%;
            height: 400px;
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            position: relative;
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-banner h1 {
            font-size: 2.5em;
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .hero-banner {
                height: 300px;
            }

            .hero-banner h1 {
                font-size: 2em;
            }
        }
        .hero-img{
            max-width:250px;
        }
        .white{
            color:white;
            background-color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
            grid-template-rows: repeat(2, 200px); /* Two rows with a fixed height of 200px */
            gap: 20px; /* Gap between grid items */
            max-width: 800px;
            margin: 20px auto;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home"><img src="images/logo.png" class="logo"></a>
    <a href="#home">Home</a>
    <a href="#about">iMac</a>
    <a href="#services">iPhone</a>
    <a href="#contact">iPad</a>
</nav>
<div class="hero-banner">
    <h1>iPhone 11</h1>
    <img src="images/6.png" class="hero-img">
</div>
<div class="hero-banner white">
    <h1>iPhone 11 Pro</h1>
    <img src="images/5.png" class="hero-img" style="max-width:700px;">
</div>

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
</div>

</body>
</html>
